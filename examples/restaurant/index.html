<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home page</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md bg-body-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./logo.jpg" id="logo-img" alt="Logo image">
                        A Sample Restaurant
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav">
                            <a href="#" class="nav-link active" aria-current="page">Home</a>
                            <a href="#" class="nav-link">Menu</a>
                            <a href="#" class="nav-link">Services</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container" id="main-content">
            <div class="jumbotron">
                <h1 class="display-4">Hello, world!</h1>
                <p class="lead">Welcome to this example.</p>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <a href="#">
                        <div id="menu-tile" class="col-tile">
                            <div class="col-tile-title">Menu</div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <a href="#">
                        <div id="specials-tile" class="col-tile">
                            <div class="col-tile-title">Specials</div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <a href="https://goo.gl/maps/xqPYxcEyEwSaaPTZ6" target="_blank">
                        <div id="map-tile" class="col-tile">
                            <div class="col-tile-title">Map</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <footer class="bg-body-secondary">
            <div class="container">
                <div class="row">
                    <section class="col-sm-8 footer-section">
                        <div class="footer-header">A Sample Restaurant</div>
                        <div class="footer-text">
                            This is an example and who knows what it actually is, but I just don't care.<br>
                            Copyright &copy; 2023 Hoang Bao Long
                        </div>
                    </section>
                    <section class="col-sm-4 footer-section">
                        <div class="footer-header">Contacts</div>
                        <div>
                            <a href="#" class="footer-link-icon">
                                <img src="https://ssl.gstatic.com/atari/images/sociallinks/facebook_black_28dp.png" class="footer-icon">
                            </a>
                            <a href="#" class="footer-link-icon">
                                <img src="https://ssl.gstatic.com/atari/images/sociallinks/linkedin_black_28dp.png" class="footer-icon">
                            </a>
                            <a href="#" class="footer-link-icon">
                                <img src="https://ssl.gstatic.com/atari/images/sociallinks/email_black_28dp.png" class="footer-icon">
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
