<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/ajax-utils.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">DOM manipulation</h1>
    
        <p>
            Say hello to
            <input type="text" id="name" placeholder="Enter a name here">
            <button id="btnSayHello">Say it!</button>
        </p>
        
        <div>You can also move the mouse over the browser while pressing the Shift key to see the message.</div>
    
        <div id="content"></div>
        <div id="data"></div>

        <div id="notification" class="info-box-hidden"></div>
    </div>
</body>
</html>
